                                </div>

                                    </button>
                                </div>
                                <div class="container__main__right__top__form__all__cont__hr">
                                    <div class="container__main__right__top__form__all__cont__hr__line1">line</div>
                                    <div class="container__main__right__top__form__all__cont__hr__line1__or">or</div>
                                    <div class="container__main__right__top__form__all__cont__hr__line1__or__line2">line</div>
                                </div>
                                <div class="container__main__right__top__form__all__cont__log-with">

                                        <span class="container__main__right__top__form__all__cont__log-with__btn__icon">Icon</span>
                                        <span class="container__main__right__top__form__all__cont__log-with__btn__icon__content">Log in with Facebook</span>

                                </div>
