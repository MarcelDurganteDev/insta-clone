<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <section class="container__section">
            <main class="container__section__main">
                <article class="container__section__main__article">
                    <div class="container__section__main__article__left">
                        <div class="container__section__main__article__left__images">

                            <div class="container__section__main__article__left__images__frames">
                                <img class="container__section__main__article__left__images__frames__bg-img1"
                                    src="assets/img/insta_imgs01.png" alt="">
                                    <div>
                                        <img class="container__section__main__article__left__images__frames__bg-img2"
                                            src="assets/img/insta_imgs02.jpg" alt="">
                                    </div>
                            </div>
                            
                            <!-- <img class="container__section__main__article__left__images__frames__bg-img3"
                                    src="assets/img/insta_imgs03.png" alt="">
                                <img class="container__section__main__article__left__images__frames__bg-img4"
                                    src="assets/img/insta_imgs04.png" alt="">
                                <img class="container__section__main__article__left__images__frames__bg-img5"
                                    src="assets/img/insta_imgs05.png" alt="">
                                <img class="container__section__main__article__left__images__frames__bg-img6"
                                    src="assets/img/insta_imgs06.png" alt=""> -->



                        </div>
                    </div>
                    <div class="container__section__main__article__right">
                        <div class="container__section__main__article__right__top">
                            <img src="assets/img/instagram-logo-name.png" alt="instragram name logo">
                            <div class="container__section__main__article__right__top__form">
                                <form action="home.html"
                                    class="container__section__main__article__right__top__form__all">
                                    <div class="container__section__main__article__right__top__form__all__cont">
                                        <div
                                            class="container__section__main__article__right__top__form__all__cont__container-user">
                                            <div
                                                class="container__section__main__article__right__top__form__all__cont__container-user__inner">
                                                <label
                                                    class="container__section__main__article__right__top__form__all__cont__container-user__inner__label"
                                                    for="username">
                                                    <!-- <span
                                                        class="container__section__main__article__right__top__form__all__cont__container-user__inner__label__span"></span> -->
                                                    <input type="text" name="username"
                                                        placeholder="Phone number, username, or email">
                                                </label>
                                            </div>
                                        </div>
                                        <div
                                            class="container__section__main__article__right__top__form__all__cont__container-pwd">
                                            <div
                                                class="container__section__main__article__right__top__form__all__cont__container-pwd__inner">
                                                <label
                                                    class="container__section__main__article__right__top__form__all__cont__container-pwd__inner__label"
                                                    for="pwd">

                                                    <input type="text" name="pwd" placeholder="Password">
                                                </label>
                                            </div>
                                        </div>
                                        <div
                                            class="container__section__main__article__right__top__form__all__cont__btn">
                                            <button
                                                class="container__section__main__article__right__top__form__all__cont__btn__log">
                                                <div
                                                    class="container__section__main__article__right__top__form__all__cont__btn__log__content">
                                                    LogIn</div>
                                            </button>
                                        </div>
                                        <div class="container__section__main__article__right__top__form__all__cont__hr">
                                            <div
                                                class="container__section__main__article__right__top__form__all__cont__hr__line1">

                                            </div>
                                            <div
                                                class="container__section__main__article__right__top__form__all__cont__hr__line1__or">
                                                OR
                                            </div>
                                            <div
                                                class="container__section__main__article__right__top__form__all__cont__hr__line1__or__line2">
                                            </div>
                                        </div>

                                        <div
                                            class="container__section__main__article__right__top__form__all__cont__log-with">
                                            <button
                                                class="container__section__main__article__right__top__form__all__cont__log-with__btn">
                                                <div>
                                                    <span
                                                        class="container__section__main__article__right__top__form__all__cont__log-with__btn__icon">
                                                        <img src="assets/img/fb_square_blue_icon.png"
                                                            alt="Facebook square blue logo"></span>
                                                    <span
                                                        class="container__section__main__article__right__top__form__all__cont__log-with__btn__icon__content">
                                                        Log in with Facebook
                                                    </span>
                                                </div>
                                            </button>
                                        </div>

                                    </div>
                                    <a href=""
                                        class="container__section__main__article__right__top__form__all__link">Forgot
                                        password?</a>
                                </form>
                            </div>
                        </div>
                        <div class="container__section__main__article__right__middle">
                            <div class="container__section__main__article__right__middle__cont">
                                <p class="container__section__main__article__right__middle__cont__p">Don't have an
                                    account?
                                    <a href="" class="container__section__main__article__right__middle__cont__p__a">
                                        <span
                                            class="container__section__main__article__right__middle__cont__p__a__span">Sign
                                            up</span>
                                    </a>
                                </p>
                            </div>
                        </div>
                        <div class="container__section__main__article__right__bottom">
                            <p class="container__section__main__article__right__bottom__get--app">Get the app.</p>
                            <div class="container__section__main__article__right__bottom__get--app__cont">
                                <a href="" class="container__section__main__article__right__bottom__get--app__cont__a1">
                                    <img src="/assets/img/insta_imgs08.png" alt="">
                                </a>
                                <a href="" class="container__section__main__article__right__bottom__get--app__cont__a2">
                                    <img src="/assets/img/insta_imgs09.png" alt="">
                                </a>
                            </div>
                        </div>
                    </div>
                    <footer class="container__section__main__article__footer">
                        <div class="container__section__main__article__footer__all">
                            <div class="container__section__main__article__footer__all__first">
                                <a href="" class="Meta">Meta</a>
                                <a href="" class="About">About</a>
                                <a href="" class="Blog">Blog</a>
                                <a href="" class="Help">Help</a>
                                <a href="" class="Api">Api</a>
                                <a href="" class="Privacy">Privacy</a>
                                <a href="" class="Terms">Terms</a>
                                <a href="" class="Top Accounts">Top Accounts</a>
                                <a href="" class="Hashtags">Hashtags</a>
                                <a href="" class="Locations">Locations</a>
                                <a href="" class="Instagram Lite">Instagram Lite</a>
                            </div>
                            <div class="container__section__main__article__footer__all__second">
                                <a href="" class="Beauty">Beauty</a>
                                <a href="" class="Dance">Dance</a>
                                <a href="" class="Fitness">Fitness</a>
                                <a href="" class="Food & Drink">Food & Drink</a>
                                <a href="" class="Home & Garden">Home & Garden</a>
                                <a href="" class="Music">Music</a>
                                <a href="" class="Visual Arts">Visual Arts</a>
                            </div>
                            <div class="container__section__main__article__footer__all__third">
                                <div class="container__section__main__article__footer__all__third__select--lang">
                                    <select
                                        class="container__section__main__article__footer__third__select--lang__options"
                                        aria-label="Default select example">
                                        <option selected>English</option>
                                        <option value="1">Portuguese</option>
                                        <option value="2">Italian</option>
                                        <option value="3">Spanish</option>
                                        <option value="3">French</option>
                                        <option value="3">German</option>
                                        <option value="3">Deutch</option>
                                        <option value="3">Japanise</option>
                                        <option value="3">Chinese</option>
                                        <option value="3">Korean</option>
                                        <option value="3">Greek</option>
                                        <option value="3">Turkish</option>
                                        <option value="3">Hindi</option>
                                        <option value="3">Hebrew</option>
                                        <option value="3">Arabic</option>
                                        <option value="3">Polish</option>
                                        <option value="3">Sweedish</option>
                                        <option value="3">Croacian</option>
                                    </select>
                                </div>
                                <h5>© 2022 Instagram from Meta</h5>
                            </div>
                        </div>
                    </footer>
                </article>
            </main>
        </section> <!-- class="container__main" -->
    </div> <!-- class="container" -->
</body>

</html>
